	<body>
		<div id="ImageImportWindow" class="QDialog">
			<div id="imgimp_autoConfigLabel" class="QLabel">Auto Configuration</div>
			<button id="imgimp_fileSelectButton" class="QPushButton">Select Files...</button>
			<button id="imgimp_autoConfigButton" class="QPushButton">Attempt Autoconfiguration...</button>
			<div id="imgimp_manuaConfigLabel" class="QLabel">Manual Configuration</div>
			<div id="imgimp_layoutWidget" class="QWidget">
				<div id="imgimp_manualConfigLayout" class="QGridLayout">
					<div id="imgimp_inputColumnLabel" class="QLabel">Input</div>
					<div id="imgimp_OrderColumnLabel" class="QLabel">Order</div>
					<div id="imgimp_baseNameLabel" class="QLabel">Base Name</div>
					<input type="text" id="imgimp_baseNameEdit" class="QLineEdit">
					<select id="imgimp_baseOrderCombo" class="QComboBox">
					<option>--</option>
					</select>
					<div id="imgimp_incrementLabel" class="QLabel">Increment</div>
					<select id="imgimp_incrementCombo" class="QComboBox">
					<option>--</option>
					</select>
					<select id="imgimp_incrementOrderCombo" class="QComboBox">
					<option>--</option>
					</select>
					<div id="imgimp_frameLabel" class="QLabel">Frame</div>
					<div id="imgimp_frameLayout" class="QHBoxLayout">
						<div id="imgimp_firstFrameLabel" class="QLabel">First</div>
						<input type="text" id="imgimp_firstFrameEdit" class="QLineEdit">
						<div id="imgimp_secondFrameLabel" class="QLabel">Second</div>
						<input type="text" id="imgimp_secondFrameEdit" class="QLineEdit">
					</div>
					<select id="imgimp_frameOrderCombo" class="QComboBox">
					<option>--</option>
					</select>
					<div id="imgimp_suffixLabel" class="QLabel">Suffix</div>
					<input type="text" id="imgimp_suffixEdit" class="QLineEdit">
					<select id="imgimp_suffixOrderCombo" class="QComboBox">
					<option>--</option>
					</select>
				</div>
			</div>
			<button id="imgimp_applyNameButton" class="QPushButton">Continue...</button>
		</div>
